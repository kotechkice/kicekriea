<!DOCTYPE html>

<html lang="ko">
	<head>
		
		<title>{% block title %}{% endblock %}</title>
		<meta name="author" content="kriea" />
		
		<!-- utf-8 encoding setting -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<!-- setting for mobile view -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		
		{% load staticfiles %}
		<!--jquery setting -->
		<script src='{% static "jquery/1.11.2/jquery-1.11.2.min.js" %}'></script>
		
		<script src='{% static "cookie/1.4.1/jquery.cookie.js" %}'></script>
		
		
		<!-- boostrap setting -->
        <link rel="stylesheet" href='{% static "bootstrap/3.1.1/css/bootstrap.min.css" %}'>
        <link href="data:text/css;charset=utf-8," data-href='{% static "main_home/bootstrap/3.1.1/css/bootstrap-theme.min.css" %}' rel="stylesheet" id="bs-theme-stylesheet">  
        <script src='{% static "bootstrap/3.1.1/js/bootstrap.min.js" %}'></script>
        
		
		{% block link %}{% endblock %}
		{% block style %}{% endblock %}
		{% block script %}{% endblock %}
	</head>
	<body>
		{% block contents %}{% endblock %}
	</body>
</html>
